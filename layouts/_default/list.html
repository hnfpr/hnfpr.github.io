{{ define "main" }}
<content>
    <ul class="blog-posts">
        {{ range .Pages.ByDate.Reverse }}
        <li>
            <span>
                <i>
                    <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
                        {{ .Date.Format "2006-01-02" }}
                    </time>
                </i>
            </span>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</content>
{{ end }}
